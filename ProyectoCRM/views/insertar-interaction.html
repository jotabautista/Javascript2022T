<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <script defer src="js/insertar-interaction.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script defer src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sweetalert2/dist/sweetalert2.all.min.js"></script>
    <title>Insertar Interaccion</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="home">Proyecto CRM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user">Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer">Cliente</a>
          </li>   
          <li class="nav-item">
            <a class="nav-link" href="interaction">Interaccion</a>
          </li>                         
        </ul>
      </div>
    </div>
  </nav>   
    <main class="container">
        <section class="row">
            <article class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="interaction-form">
                            <input type="hidden" name="id" id="id">
                            <div class="mb-3">
                                <label for="user" class="form-label">Usuario</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="user" name="user">
                                  <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="btnuser" name="btnuser">Buscar</button>
                                  </div>                                  
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="customer" class="form-label">Cliente</label>
                                <div class="input-group">
                                <input type="text" class="form-control" id="customer" name="customer">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="btncustomer" name="btncustomer">Buscar</button>
                                </div>
                              </div>
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Nota</label>
                                <textarea name="note" class="form-control"  id="note" cols="30" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
