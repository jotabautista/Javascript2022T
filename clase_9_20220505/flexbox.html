<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>1. Ejemplos con flexbox: flex-grow y flex-wrap</h1>
    <main class="contenedor flexbox">
        <section class="item">
            caja 1
        </section>
        <section class="item">
            caja 2
        </section>
        <section class="item flex-grow-2">
            caja 3
        </section>
    </main>

    <h1>2. Ejemplos con flexbox: center</h1>
    <main class="contenedor flexbox centar">
        <div class="item caja">
            caja 1
        </div>
        <div class="item caja">
            caja 2
        </div>
        <div class="item caja">
            caja 3
        </div>
    </main>

    <h1>3. Ejemplos con flexbox: derecha</h1>
    <main class="contenedor flexbox derecha">
        <div class="item caja">
            caja 1
        </div>
        <div class="item caja">
            caja 2
        </div>
        <div class="item caja">
            caja 3
        </div>
    </main>
    

    <h1>4. Ejemplos con flexbox: space around</h1>
    <main class="contenedor flexbox space-around">
        <div class="item caja">
            caja 1
        </div>
        <div class="item caja">
            caja 2
        </div>
        <div class="item caja">
            caja 3
        </div>
    </main>
</body>
</html>
